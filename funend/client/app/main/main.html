<div class="container">
  <div class="starter-template">
    <form ng-submit="add()">
      <div class="form-group">
        <label>Class Numbers</label>
        <textarea class="form-control" rows="3" placeholder="CSCI-UA 101..." ng-model="classes"></textarea>
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </div>
  <div class="row">
    <div class="col-md-6">
        <div ui-calendar="uiConfig.sized" ng-model="eventSources" calendar="sized"></div>
    </div>
    <div class="col-md-6">
      <div ui-calendar="uiConfig.sized" ng-model="eventSources" calendar="sized1"></div>
    </div>
    <div class="col-md-6">
      <div ui-calendar="uiConfig.sized" ng-model="eventSources" calendar="sized2"></div>
    </div>
    <div class="col-md-6">
      <div ui-calendar="uiConfig.sized" ng-model="eventSources" calendar="sized3"></div>
    </div>
  </div>
  <div class="row">
    <div style="float:left;">
      <h2>{{currentWeek + 1}}/{{numOfWeeks}}</h2>
    </div>


    <div style="float:right; margin: 10px;">
      <button ng-click="backward()" ng-disabled="!canBackward()" class="btn btn-primary" value="Backwards"><i class="fa fa-arrow-left"></i></button>
      <button ng-click="forward()" ng-disabled="!canForward()" class="btn btn-primary" value="Forward"><i class="fa fa-arrow-right"></i></button>
    </div>

    <div ui-calendar="uiConfig.calendar" ng-model="eventSources" calendar="weekly">
    </div>
  </div>
